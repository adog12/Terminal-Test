<script>
first = prompt("What is your first name?");
last = prompt("What is your last name?");

if(first.length>=3) {
	document.write("Great job! Your first name is at least 3 characters!");
}

else {
	document.write("Sorry! Your first name must be at least 3 characters!");
}

if(last.length>=5) {
	document.write("Great job! Your last name is at least 5 characters!");
}

else {
	document.write("Sorry! Your last name must be at least 5 characters!");
}

alert("Your name is " + first + " " + last);

</script>
